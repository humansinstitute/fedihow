<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GIF Gallery</title>
<style>
  body {
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 10px;
    margin-top: 20px;
  }
  .gallery img {
    width: 100%;
    height: auto;
    border: 3px solid #333;
    border-radius: 5px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>

<h1>My Animated GIF Gallery</h1>

<div class="gallery">
  <img src="url_to_gif1" alt="Animated GIF 1">
  <img src="url_to_gif2" alt="Animated GIF 2">
  <img src="url_to_gif3" alt="Animated GIF 3">
  <img src="url_to_gif4" alt="Animated GIF 4">
  <img src="url_to_gif5" alt="Animated GIF 5">
  <img src="url_to_gif6" alt="Animated GIF 6">
  <img src="url_to_gif7" alt="Animated GIF 7">
  <img src="url_to_gif8" alt="Animated GIF 8">
</div>

</body>
</html>
